<div class="index-content-header">
</div>
<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 92px);">
            <div class="col-xs-12" style="flex: 0 0 auto; height: 95px; padding-right: 22px;">
                <table class="table-rounded control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>
                    <tbody>
                        <tr>
                            <td><label>Title</label></td>
                            <td>
                                <select style="padding-left: 1px;" id="title" class="form-control" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-model="model.customer.title">
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Rev">Rev</option>
                                    <option value="Dr">Dr</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Name :</label></td>
                            <td><input class="form-control" ng-model="model.customer.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"> </td>
                        </tr>
                        <tr>
                            <td><label>Mobile :</label></td>
                            <td><input class="form-control" ng-model="model.customer.mobile" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                        </tr>
                        <tr>
                            <td><label>Address 01 :</label></td>
                            <td><input class="form-control" ng-model="model.customer.address1" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                        </tr>
                        <tr>
                            <td><label>Address 02 :</label></td>
                            <td><input class="form-control" ng-model="model.customer.address2" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                        </tr>
                        <tr>
                            <td><label>Address 03 :</label></td>
                            <td><input class="form-control" ng-model="model.customer.city" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column;">
            <div class="col-xs-12">
                <div class="row col-xs-5">
                    <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
                </div>
                <table class="table-rounded">
                    <col style="width: 10%">
                    <col style="width: 10%">
                    <col style="width: 30%">
                    <col style="width: 15%">
                    <col style="width: 30%">
                    <col style="width: 10%">
                    <thead class="background-dark">
                        <tr>
                            <th> <label>#</label> </th>
                            <th> <label>Title</label></th>
                            <th> <label>Name</label></th>
                            <th> <label>Mobile</label></th>
                            <th> <label>City</label></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                </table>
                <div class="smart-scroll-y" style="height: calc(100vh - 275px);">
                    <table class="table-rounded">
                        <col style="width: 10%">
                        <col style="width: 10%">
                        <col style="width: 30%">
                        <col style="width: 15%">
                        <col style="width: 30%">
                        <col style="width: 10%">
                        <tbody>
                            <tr ng-repeat="client in model.customerList| filter:model.search.name | orderBy:'indexNo'">
                                <td><label class="label label-default">{{client.indexNo|fixedLength:5}}</label></td>
                                <td>{{client.title}}</td>
                                <td>{{client.name}}</td>
                                <td>{{client.mobile}}</td>
                                <td>{{client.city}}</td>
                                <td class="text-right" style="padding-left: 5px;">
                                    <a class="btn btn-primary" ng-click="ui.edit(client, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger" ng-click="ui.delete(client.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
