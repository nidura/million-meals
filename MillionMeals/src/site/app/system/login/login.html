<div class="login">
    <div class="login-window">
        <div class="login-form">
            <div class="login-header">
                <label class="text-success">Login to your account</label>
            </div>

            <div class="login-input">
                <div class="form-group">
                    <div class="input-group" 
                         ng-class="ui.focus==='username'?'focus':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="user name"
                            ng-model="model.data.username"
                            ng-keypress="ui.login($event);"
                            ng-focus="ui.onFocus('username');" 
                            ng-blur="ui.onBlur();">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="input-group"
                         ng-class="ui.focus==='password'?'focus':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="password"
                            ng-model="model.data.password"
                            ng-keypress="ui.login($event);"
                            ng-focus="ui.onFocus('password');" 
                            ng-blur="ui.onBlur();">
                    </div>
                </div>

            </div>

            <div class="login-footer border-dark-top background-dark">
                <a type="button" class="btn btn-lg btn-block btn-success " ng-click="ui.login();">Log In</a>
            </div>
        </div>
    </div>
</div>
